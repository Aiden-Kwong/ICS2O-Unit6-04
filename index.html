<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Trapezoid Area Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h2 class="title">Trapezoid Area Calculator</h2>
    <div class="input-block container">
      <p>Insert the length of each value in the boxes below:</p>
      <label>Height, h:  </label>
      <input align="right" type="text" id="height" name="height">
      <br>

      <label>Top base, a: </label>
      <input align="right" type="text" id="top-base" name="top-base">
      <br>
      
      <label>Bottom base, b: </label>
      <input align="right" type="text" id="bottom-base" name="bottom-base">
      <br>
    </div>
    <div class="center-block">
      <button id="calc-btn" class="btn">Calculate</button>
    </div>

    <div class="answer-block">
      <p id="answer">Your answer will appear here!</p>
    </div>

    <div class="middle-split"></div>

    <div class="image-block">
      <img src="images/trapezoid.jpg" alt="Trapezoid" class="image">
    </div>

    <div class="reminder-block">
      <p class="special-para"><b>Remember!</b></p>
      <p style="text-align: center;">The formula for the area of a trapezoid is:</p>
    </div>

    <div class="formula-block">
      <img src="images/trapezoid-area.jpg" alt="Formula" class="image">
    </div>

    <script src="script.js"></script>
  </body>
</html>
